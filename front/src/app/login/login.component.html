<div class="row">
	<div class="col-md-6 offset-md-3">
		<h2 class="login-title">Login</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" formControlName="username" class="form-control"  pattern="^[a-zA-Z0-9]{2,50}$" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Username is required</div>
					<div *ngIf="f.username.errors">Username must contain only letters and numbers</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" pattern="^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W  || '_').*$" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
					<div *ngIf="f.password.errors">Password (8 characters min) must contain at least: one uppercase, one lowercase, one number, and one special character</div>
				</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">Login</button>
				<img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
			</div>
				
		</form>
		<a routerLink="/reset_password" routerLinkActive="active">Forgot Password</a>
		
	</div>
</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="row OmniAuth">
	<div class="col-md-4 offset-md-4">
		<a href="http://localhost:8080/auth/42/"><img src='assets/logo_101_black.png'></a>
		<a href="http://localhost:8080/auth/google"><img src='assets/google_logo.png'></a>
		<a href="http://localhost:8080/auth/github"><img src='assets/github_logo.png'></a>
	<div *ngIf="errorauth" class="alert alert-danger">{{ errorauth }}</div>
	</div>
</div>
